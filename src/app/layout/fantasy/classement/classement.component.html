<div [@routerTransition]>

  <br>
  <h3>Classement</h3>
  <br>
  <br>

  <h5>Choisir la ligue :</h5>
  <div class="row">
  <div class="col-lg-2">
  <select [(ngModel)]="ligue" (ngModelChange)="selectionChange($event)" class="form-control">
          <option value="JCS">Ligue 1</option>
          <option value="Acad">Académie</option>
  </select>
  </div>
  </div>

  <br>
  <br>

  <div *ngIf="!vueRoster">

  <h5>Choisir la semaine :</h5>
  <div class="row">
  <div class="col-lg-2">
  <select [(ngModel)]="session" (ngModelChange)="selectionSemaine($event)" class="form-control">
        <option *ngFor="let s of listeSession" value="{{s.id_session}}">Semaine n°{{s.semaine}}</option> 
  </select>
  </div>
  </div>

  <div class="row">
    <div class="col-lg-6">
    <br>
    <h4>Score de la semaine</h4>
    <br>
    <table class="table" id="maTable">
        <thead class="thead-inverse">
        <tr>
                <th>Pseudo</th>
                <th>Score</th>
                <th>Voir Roster</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of listeParSession">
                <td>{{item.uti_login}}</td>
                <td>{{item.score_valeur}}</td>  
                <th> <a [routerLink]="['/profil-fantasy']" (click)="parametreConsultation(item)" [routerLinkActive]="['router-link-active']">
                <i class="fa fa-fw fa-eye"></i>
                </a></th>
        </tr>
        </tbody>
     
    </table>
    </div>
    <div class="col-lg-6">
    <br>
    <h4>Score total pour la saison</h4>
    <br>
    <table class="table" id="maTable">
        <thead class="thead-inverse">
                <tr>
                        <th>Pseudo</th>
                        <th>Score Total</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of listeTotale">
                        <td>{{item.uti_login}}</td>
                        <td>{{item.scoretot}}</td>            
                </tr>
                </tbody>
    </table>
    </div>
   </div>

  </div>

  <div *ngIf="vueRoster">

  </div>


</div>
