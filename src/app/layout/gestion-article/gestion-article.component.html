<div [@routerTransition]>
    <br>
    <h4>Éditeur d'article</h4>
    <br>
    <label>Titre :</label>
    <input id="titre" [(ngModel)]="titreArticle"  class="form-control" type="text"/>
    <br>
    <app-ngx-editor [placeholder]="'Écrire ici...'" minHeight="300px" [spellcheck]="true" [(ngModel)]="htmlContent"></app-ngx-editor>
    <br>
    <div class="row">
            <div class="col-lg-12">
        <div class="col-lx-2">
    <button type="button" (click)="ajoutArticle()" class="btn btn-primary">Créer l'article</button>
    <button type="button" (click)="clearArticle()" class="btn btn-secondary">Vider l'éditeur</button>
    <button *ngIf="modification" type="button" (click)="modifierArticle()" class="btn btn-primary">Modifier l'article</button>
        </div>
        </div>
    </div>
    <br>
    <br>
    <div *ngIf="adminArticle">
    <h5>Liste des articles</h5>
    <div class="row">
        <div class="col-lg-12">
                <table class="table">
                        <thead class="thead-inverse">
                        <tr>
                            <th>Titre</th>
                            <th>Auteur</th>
                            <th>Dernière modification</th>
                            <th>Voir l'article</th>
                            <th>Activer</th>
                            <th>Supprimer</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of listeArticle">
                            <td>{{item.art_titre}}</td>
                            <td>{{item.art_auteur}}</td>
                            <td>{{item.art_date | date:'dd/MM/yyyy à HH:mm:ss'}}</td>
                            <th><button type="button" (click)="voirArticle(item)" class="btn btn-primary">Voir</button></th>
                            <th><button *ngIf="item.art_actif == 0" type="button" (click)="activerArticle(item.art_id)" class="btn btn-secondary">Activer</button>
                            <label *ngIf="item.art_actif == 1">Actif</label></th>                   
                            <th><button type="button" (click)="deleteArticle(item.art_id)" class="btn btn-danger">Supprimer</button></th>
                        </tr>
                        </tbody>
               </table>
        </div>
    </div>

    </div>

</div>
