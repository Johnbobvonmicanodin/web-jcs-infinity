<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <a [routerLink]="['/dashboard']"><img src="assets/images/JCSLOGOFINAL.png" width="150px" class="user-avatar" /></a>
            <h1>JCS Infinity</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="Login">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Mot de passe">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()"> Login </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">S'inscrire</a>
            </form>
        </div>
    </div>
</div>
